<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator using HTML CSS And Javascript</title>
</head>
<body>
    <main class="calculator">
        <div class="content">
            <table>
                <tr>
                    <td colspan="4"><input type="text" placeholder="0" id="inputBox"></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="main">/</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="main">X</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="main">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="main">.</button></td>
                    <td><button class="main">+</button></td>
                    <td><button class="equal main">=</button></td>
                </tr>
            </table>
        </div>
    </main>

    <script src="./script.js"></script>
    
</body>
</html>
